<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jasleen Kaur!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
            pointer-events: none;
        }
        .sparkle:nth-child(odd) {
            animation-delay: 0.5s;
        }
        .sparkle:nth-child(even) {
            animation-delay: 1s;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: #ff6b9d;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .age {
            font-size: 1.5em;
            color: #4ecdc4;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff6b9d, #c44569);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 10px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .balloon:nth-child(2) { animation-delay: 0.5s; }
        .balloon:nth-child(3) { animation-delay: 1s; }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }
        .cake {
            width: 200px;
            height: 150px;
            background: #f4a261;
            border-radius: 10px;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .cake::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #e76f51;
            border-radius: 50%;
        }
        .cake::after {
            content: '9';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
        }
        .candles {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .candle {
            width: 4px;
            height: 20px;
            background: #fff;
            margin: 0 2px;
            border-radius: 2px;
        }
        .flame {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 10px;
            background: #ffd700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s ease-in-out infinite alternate;
        }
        .cake-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Sparkles -->
    <div class="sparkle" style="top: 10%; left: 20%;"></div>
    <div class="sparkle" style="top: 20%; left: 80%;"></div>
    <div class="sparkle" style="top: 30%; left: 10%;"></div>
    <div class="sparkle" style="top: 40%; left: 90%;"></div>
    <div class="sparkle" style="top: 50%; left: 30%;"></div>
    <div class="sparkle" style="top: 60%; left: 70%;"></div>
    <div class="sparkle" style="top: 70%; left: 15%;"></div>
    <div class="sparkle" style="top: 80%; left: 85%;"></div>
    <div class="sparkle" style="top: 90%; left: 40%;"></div>
    <div class="sparkle" style="top: 15%; left: 60%;"></div>

    <div class="container">
        <h1>Happy Birthday, Jasleen Kaur!</h1>
        <div class="age">You turned 9 today!</div>
        <div class="message">
            Wishing you a day filled with joy, laughter, and all your favorite things. May this year bring you endless adventures, new friends, and lots of fun. You're amazing, Jasleen!
        </div>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="cake">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="cake-text">Happy Birthday</div>
        </div>
        <footer>
            Made with love for Jasleen Kaur's special day!
        </footer>
    </div>
</body>
</html>
